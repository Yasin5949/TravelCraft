<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/register-login.css">
</head>
<body>
    <div class="displayContainer" >
        <image src="../images/mauntains.jpg" class="comercialImages"></image>
        <div class="introLeft"></div>
        <div class="introMiddleTop"></div>
        
    </div>
    <div class="formContainer">
        <form class="registerUser">
            <h1>Register</h1>
            <label><legend>FirstName</legend>
                <input type="text" placeholder="" name="firstName">
            </label>
            <label><legend>LastName</legend>
                <input type="text" placeholder="" name="lastName">
            </label>
            <label><legend>Email</legend>
                <input type="text" placeholder="" name="Email">
            </label>
            <label><legend>password</legend>
                <input type="password" placeholder="" name="password" class="password">
            </label>
            <label><legend>confirmPassword</legend>
                <input type="password" placeholder="" name="confirm" class="password">
            </label><br>
            <button type="button" class="registerBtn" style="width:300px;height:40px;background:green;color:#ededed;border:none;border-radius:10px;" onclick="register()">Register</button>
        </form>
        <div class="message">
            <h2>Hey!</h2>
            <p>Join Us On Exploring Te beautiful nature of Ethiopia </p>
            <a href="Login.html"><button class="registerBtn" id="loginBtn">I Have Account</button></a>
        </div>
    </div>
    <script src="../Javascripts/register-login.js"></script>
</body>
</html>
