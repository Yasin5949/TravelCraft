<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="../CSS/admin.css">
</head>
<body>
    <div class="navBar">
        <div class="companyName">TravelCraft</div>
        <div class="searchBar">
            <div class="type">
                <label for="user">
                    User:<input type="radio" id="user" name="type" value="User" checked>
                </label><br>
                <label for="Place">
                    Place:<input type="radio" id="Place" name="type" value="Place">
                </label>
            </div>
            <input type="text" id="search">
            <button id="searchBtn" onclick="Search();">Search</button>
        </div>
        <div class="admin">
            <div class="messages">
                <div class="bell" onclick="getRequest()">
                    <div class="baseBell"></div>
                    <div class="base"></div>
                    <div class="handle"></div>
                    <div class="newMessage"></div>
                </div>
            </div>
        <div class="adminProfile" onclick="menu()">
            <img src="../images/menu_9890843 (1).png" alt="">
        </div>
    </div>
    </div>
    <div class="leftPanel">
        <div class="report">
            
        </div>
        <div class="optionContainer">
            <button onclick="BookedBooking()">Booked</button>
            <button onclick="canceledBooking()">Canceled</button>
            <button onclick="blockedUser()">Blocked Users</button>
            <button onclick="addPlace();">Add Place</button>
            <button onclick="viewPlace()">View Place</button>
        </div>
        </div>
        <div id="theme">
            <div class="modeContainer" onclick="toggle()">
                <div class="toggler"></div>
            </div>
        <select id="adminTheme" onclick="mode(this.value)">
            <option value="Bright">Bright</option>
            <option value="Dark">Dark</option>
        </select>
        </div>
    
    <div class="operations">
        
        <div class="operationField">
            <img src="../images/logo2.png" alt="logo" id="img">
        </div>
    </div>
    
    <div class="menu"></div>
    <script src="../javascripts/admin.js"></script>
</body>
</html>
